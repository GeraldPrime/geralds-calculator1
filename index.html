<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geralds CALCULATOR</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    
    <div class="calculator">
        <div class="screens">

            <div class="upper" id="prev"></div>
            <div class="lower" id="current"> <span style="opacity: .2; position: absolute; top: 0; left: 0; font-weight: 700; font-size: 3rem;"><span style="font-weight: 400; font-size: 2rem;">prod by </span>GERALD DEVS</span>0</div>
        </div>
        <div class="body">
            <!-- first row -->
            <button class="btn span-2" id="clear" onclick="clearScreen()">C</button>
            <button class="btn" id="delete" onclick="deleteValue()">Del</button>
            <button class="btn operator">+</button>

            <!-- sedonf row -->
            <button class="btn operand">7</button>
            <button class="btn operand">8</button>
            <button class="btn operand">9</button>
            <button class="btn operator">-</button>

            <!-- third row -->
            <button class="btn operand">4</button>
            <button class="btn operand">5</button>
            <button class="btn operand">6</button>
            <button class="btn operator">&divide;</button>

            <!-- fourth row -->
            <button class="btn operand">1</button>
            <button class="btn operand">2</button>
            <button class="btn operand">3</button>
            <button class="btn operator">&times;</button>

            <!-- fifth row -->
            <button class="btn operand">0</button>
            <button class="btn operand">.</button>
            <button class="btn span-2" id="equals">=</button>
        </div>
    </div>

    <script src="calcu.js"></script>
</body>
</html>
